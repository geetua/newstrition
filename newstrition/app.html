<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/boilerplate.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <span class="message"></span>
      <h1 class="text-center">Branding</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 alert fade in dismissable">
      <span class="message"></span>
    </div>
  </div>
  <div class="row">
    <form role="form" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" class="form-control" placeholder="Minecraft username or Mojang account email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Minecraft password">
      </div>
      <input type="hidden" id="channelId" name="channelId" value="">
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
  <div class="row">
    <ul class="col-sm-12 notifications">
    </ul>
  </div>
</div>
<script src="js/boilerplate.js"></script>
</body>
</html>
