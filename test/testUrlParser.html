<html>
  <!-- SUPER-KLUDGY TESTING! YAY HACKATHONS! -->

  <head>
  </head>

  <body>
    <script src="../newstrition/js/underscore.js"></script>
    <script src="../newstrition/js/parserConfig.js"></script>
    <script src="../newstrition/js/urlParser.js"></script>
    <script src="../newstrition/js/jquery-1.10.2.js"></script>

    <script>
      var urlParser = new UrlParser({parserConfig: parserConfig});
      _.each(parserConfig, function(sourceConfig, sourceId) {
        $('body').append('<h2>' + sourceId + '</h2>');
        _.each(sourceConfig.exampleUrls, function(exampleUrl) {
          if (exampleUrl) {
            var parsedUrl = urlParser.parseUrl(exampleUrl);
            var result = exampleUrl + ": <br>" + JSON.stringify(parsedUrl.categories);
            $('body').append('<div>' + result + '</div>');
            $('body').append('<hr>');
          }
        });
      });
    </script>

  </body>

</html>
